    body {
      margin: 0;
    }
    body div {
      background-image: url(Icon.png);
      background-repeat: no-repeat;
      text-align: center;
      line-height: 128px;
    }
    body div span {

      white-space: nowrap;

  <body onclick="widget.openApplication('%@')">
    <div id="icon"><span>%@</span></div>
